specVersion: 0.0.3
description: EmpireDex on Cronos Chain - Prism Network.
repository: https://github.com/Prism-Network-io/empire-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x06530550A48F990360DFD642d2132354A144F31d"
      abi: Factory
      startBlock: 13505323
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: Factory\Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory\abis\factory.json
        - name: ERC20
          file: Factory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: Factory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: templates\Pair\Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair\abis\pair.json
        - name: Factory
          file: Pair\abis\factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
